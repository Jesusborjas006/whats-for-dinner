<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>What's for Dinner?</h1>
    </nav>

    <main>
      <div class="container">
        <div class="content-1">
          <h2>What are you looking for?</h2>

          <div class="radio-column">
            <div class="radio">
              <input id="radio-1" name="radio" type="radio">
              <label for="radio-1">Side</label>
            </div>
            <div class="radio">
              <input id="radio-2" name="radio" type="radio">
              <label  for="radio-2">Main Dish</label>
            </div>
            <div class="radio">
              <input id="radio-3" name="radio" type="radio">
              <label for="radio-3">Dessert</label>
            </div>
            <div class="radio">
              <input id="radio-4" name="radio" type="radio">
              <label for="radio-4">Entire Meal</label>
            </div>
        </div>
        <button class="btn-1">LET'S COOK!</button>
        </div>
        <div class="content-2">
          <h2>Second Block</h2>
          <img class="cookpot-img" src="/assets/cookpot.svg" alt="cookpot img">
        </div>

      </div>
    </main>

    
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
